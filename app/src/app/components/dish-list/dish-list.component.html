<div class="container">
    <div class="row col-12">
        <h2>Recetas</h2>
    </div>
    <div class="row">
        <div class="col-12 col-md-6" *ngFor="let item of datasource">
            <div class="card" (click)="goToDetails(item.dishId)">
                <span>{{item.dish}}</span>
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
